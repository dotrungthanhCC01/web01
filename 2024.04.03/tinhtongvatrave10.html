<script>
function tinhTongVaTraVe10(a, b) {
    var tong = a + b;
    if (tong === 10) {
        return 10;
    } else {
        return tong;
    }
}

// Sử dụng hàm để tính tổng và kiểm tra giá trị trả về
var a = 3;
var b = 7;
var ketQua = tinhTongVaTraVe10(a, b);
document.write("<h1>Kết quả là: " + ketQua + "</h1>");
</script>
