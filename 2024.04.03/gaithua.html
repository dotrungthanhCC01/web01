<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Giai Thừa</title>
</head>
<body>

<script>
function tinhGiaiThua(n) {
    var bieuthuc = 1;
    for (var i = 2; i <= n; i++) {
        bieuthuc *= i;
    }
    return bieuthuc; 
}
    var n =7
    document.write("<h1>Giai thừa của " + n + " là: " + tinhGiaiThua(n) + "</h1>");



</script>

</body>
</html>
