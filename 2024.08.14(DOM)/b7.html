<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>TOI YEU PTIT</p>
    <p>TOI LA LAP TRINH VIEN</p>
    <button onclick="thaydoi()">HAY AN VAO NUT</button>

    <script>
        function thaydoi() {
            // Lấy tất cả các phần tử <p>
            var paragraphs = document.querySelectorAll('p');

            // Lặp qua từng phần tử và thay đổi nội dung của nó
            paragraphs.forEach(function(paragraph) {
                paragraph.textContent = 'Updated paragraph';
            });
        }
    </script>
</body>
</html>
